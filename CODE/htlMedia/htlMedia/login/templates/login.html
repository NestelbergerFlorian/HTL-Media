<!DOCTYPE html>
<html data-theme="lighttheme" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'login/src/output.css' %}" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-base-100 w-full h-full flex justify-center">

    <div class="md:w-2/3 md:self-center lg:w-1/2 xl:w-1/4">
        {% load static %}
        <img src="{% static '/login/src/htl_logo.png' %}" class="w-3/4 justify-self-center m-8" draggable="false">

        <form method="post" action="{% url 'login' %}" class="w-full flex-col flex items-center justify-center">
            {% csrf_token %}
            <input type="text" class="text-base-content text-xl w-8/10 my-8 border-b-2 border-base-200 opacity-50 focus:border-b-2 focus:border-primary focus:opacity-100  focus:outline-none focus:shadow-lg focus:shadow-secondary" required placeholder="Username" name="username"/>
            <input type="password" class="text-base-content text-xl w-8/10 mt-3 border-b-2 border-base-200 opacity-50 focus:border-b-2 focus:border-primary focus:opacity-100  focus:outline-none focus:shadow-lg focus:shadow-secondary" required placeholder="Password" name="password"/>
            <p class="invisible text-error text-center mt-3">Username or Password is invalid</p>
            <input type="submit" class="btn btn-primary rounded-2xl text-lg px-8 mt-12 border-none shadow-none" value="Login">
        </form>
    </div>
    <!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
</body>
</html>
