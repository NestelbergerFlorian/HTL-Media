<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>HTL Media</title>
</head>
<body>
    <header>
        <div>
            <div id="hdepartment">IT</div>
            <div id="hhamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div id="hheaderbar"></div>
    </header>
    <div id="allwrappercenter">
        <div id="allwrapperwidth90">
            <main>
                <form id="hsearchwrapper">
                    <div id="hsearchflex">
                        <i class="fa-solid fa-magnifying-glass" id="hsearchicon"></i>
                        <input type="text" id="hsearchinput" required placeholder="Search"/>
                        <i class="fa-solid fa-filter" id="hsearchicon"></i>
                    </div>
                </form>
                <div id="hsearchbarbar" class="hlimiter"></div>

                <div id="hdepartment">
                    <div id="htagflex" onclick="toggleTagDisplay()">
                        <i class="fa-solid fa-chevron-down" id="htagpermaid"></i><div id="htagname">tmp name</div><div id="htagline"></div>
                    </div>
                    <div id="htagimgwrapper">
                        <img src="./assets/icons/burgermenu.svg" class="htagimg">
                        <img src="./assets/icons/burgermenu.svg" class="htagimg">
                        <img src="./assets/icons/burgermenu.svg" class="htagimg">
                        <img src="./assets/icons/burgermenu.svg" class="htagimg">
                        <img src="./assets/icons/burgermenu.svg" class="htagimg">
                    </div>
                </div>

                <div id="huploadbutton"><i class="fa-solid fa-plus"></i></div>
            </main>
        </div>
    </div>
</body>
<script src="./js/tagfunctions.js"></script>
<script src="./js/fontawesome.js"></script>
<script src="./js/solid.js"></script>
</html>
