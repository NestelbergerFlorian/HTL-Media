<!DOCTYPE html>
<html lang="en" data-theme="dark" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static './home/src/output.css' %}">
    <title>HTL Media</title>
</head>
<body class="text-base-content">
    <header class="bg-base-100 w-[100%]">
        <div class="flex justify-between w-[100%]">
            <div class="text-base-content font-roboto font-bold text-6xl m-4">IT</div>
            <div class="self-right text-base-content">
                <i class="fa-solid fa-bars text-6xl m-4"></i>
            </div>
        </div>
        <span class="bg-accent block w-[100%] h-[3px]"></span>
    </header>

    <main class="flex font-roboto justify-center hidden">
        <main class="w-[100%] md:w-[90%] lg:w-[70%]">

            <form class="w-[100%] text-base-content flex justify-center">
                <label class="input !shadow-none border-t-0 border-l-0 border-r-0 border-b-3 w-[100%] focus:border-primary focus:shadow-none md:w-[90%] lg:w-[70%]">
                    <i class="fa-solid fa-magnifying-glass align-middle text-2xl"></i>
                    <input type="text" class="w-[100%] text-2xl input shadow-none focus:ring-0" required placeholder="Search" />
                    <i class="fa-solid fa-filter align-middle text-2xl"></i>
                </label>
            </form>

            <div tabindex="0" class="w-[100%] collapse well">
                <input type="checkbox"/>
                <div class="collapse-title flex pr-[1rem] md:pr-0">
                    <i class="fa-solid fa-chevron-right text-base-200 text-2xl h-[100%] self-center"></i>
                    <label class="text-base-200 text-2xl text-nowrap m-[8px]">Tag Name</label>
                    <div class="bg-base-200 h-[3px] w-[100%] self-center"></div>
                </div>
                <div class="collapse-content text-base-200">PUT CONTENT HERE</div>
            </div>

        </main>
    </main>

    <main class="w-[100%] flex justify-center">
        <main class="flex font-roboto justify-center w-[100%] relative flex-wrap lg:w-[35vh] lg:justify-self-center">
            <div class="w-[75%] aspect-square bg-secondary pointer-events-none mt-7 relative max-w-[18rem] sm:w-auto sm:h-[35vh]">
                <input type="file" class="w-[100%] opacity-0 aspect-square bg-accent pointer-events-auto relative"/>
                <div class="flex w-[100%] h-[100%] top-0 justify-center items-center flex-col absolute">
                    <i class="fa-solid fa-file-import text-6xl mb-[15px]"></i>
                    <span class="font-bold before:content-['Tap'] lg:before:content-['Click']"> to upload file</span>
                </div>
            </div><br>
            <form class="w-[100%] flex justify-center">
                <div class="w-[35vh]">
                    <input type="text" class="text-base-content text-xl w-[100%] my-4 border-b-2 border-base-200 opacity-50 focus:border-b-2 focus:border-primary focus:opacity-100 focus:outline-none focus:shadow-lg focus:shadow-secondary" required placeholder="Title *" name="title"/>
                    <textarea class="text-base-content text-xl w-[100%] my-4 border-b-2 border-base-200 opacity-50 focus:border-b-2 focus:border-primary focus:opacity-100 focus:outline-none focus:shadow-lg focus:shadow-secondary" required placeholder="Description *" name="description"></textarea>
                    <input type="text" class="text-base-content text-xl w-[100%] my-4 border-b-2 border-base-200 opacity-50 focus:border-b-2 focus:border-primary focus:opacity-100 focus:outline-none focus:shadow-lg focus:shadow-secondary" required placeholder="Primary Tag *" name="ptag"/>
                    <input type="text" class="text-base-content text-xl w-[100%] my-4 border-b-2 border-base-200 opacity-50 focus:border-b-2 focus:border-primary focus:opacity-100 focus:outline-none focus:shadow-lg focus:shadow-secondary" placeholder="Secondary Tag" name="stag"/>
                    <div class="w-[100%] h-fit flex justify-end"><button type="submit" class="btn btn-primary rounded-2xl text-lg px-8 mt-12 border-none shadow-none hover:shadow-lg hover:shadow-secondary"><i class="fa-solid fa-upload"></i> Upload</button></div>
                </div>
            </form>
        </main>
    </main>
